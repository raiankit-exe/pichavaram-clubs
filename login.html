<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pichavaram Game Club</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash">
        <div class="splash-content">
            <img src="pichavaram-house.gif" alt="Pichavaram House" class="splash-logo">
            <h1 class="splash-title">Welcome Back</h1>
            <p class="splash-subtitle">Login with Google</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div id="stars-container">
            <div id="stars1"></div>
            <div id="stars2"></div>
            <div id="stars3"></div>
        </div>
        <header>
            <nav>
                <div class="logo">Pichavaram Game Club</div>
            </nav>
        </header>

        <main>
            <section class="login-container">
                <div class="login-card animate-card">
                    <h2>Login</h2>
                    <div class="google-login">
                        <button class="google-btn">
                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                            <span>Continue with Google</span>
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Pichavaram Game Club. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
