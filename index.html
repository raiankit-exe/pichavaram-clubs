<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pichavaram Game Club</title>
    <link rel="icon" type="image/png" href="/public/favi.png">
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body class="login-page">
    <!-- Splash Screen -->
    <div id="splash">
        <div class="splash-content">
            <img src="/public/pichavaram-house.gif" alt="Pichavaram House" class="splash-logo">
            <h1 class="splash-title">Welcome Back</h1>
            <p class="splash-subtitle">Login with Google</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div id="stars-container">
            <div id="stars1"></div>
            <div id="stars2"></div>
            <div id="stars3"></div>
        </div>
        <header>
            <nav>
                <div class="logo">Pichavaram Game Club</div>
            </nav>
        </header>

        <main>
            <section class="login-container">
                <div class="login-card animate-card">
                    <h2>Login</h2>
                    <div class="google-login">
                        <a href="/auth/google" style="text-decoration: none;">
                            <button class="google-btn">
                                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                                <span>Continue with Google</span>
                            </button>
                        </a>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 Pichavaram Game Club. All rights reserved.</p>
    </footer>

    <script src="/public/script.js"></script>
</body>
</html>
